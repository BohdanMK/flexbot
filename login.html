<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../flexbot/assets/plugins/slick/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <link
        rel="stylesheet"
        href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <link rel="stylesheet" href="../flexbot/assets/style/style.css">
    <link rel="stylesheet" href="../flexbot/assets/style/account.css">
    <title>Document</title>
</head>

<body>

    <div class="page">
            <section class="main main--account">
                <div class="login">
                    <div class="login__header login__header--flex">

                        <img class="login__logo" src="../flexbot/assets/image/logo.png" alt="logo">
                        <a class="btn btn--exit" href="" class="">Exit</a>
                    </div>
                    <div class="login__body">
                        <form action="/">
                            <div class="form__group form__group--login">
                                <label class="form__label" for="">E-mail</label>
                                <input class="form__input" type="email" placeholder="exemple@mail.com">
                            </div>
                            <div class="form__group form__group--password form__group--login">
                                <label class="form__label" for="">Password</label>
                                <input class="form__input" type="password" placeholder="*********">
                                <button class="form__show-pass">
                                    <svg id="Layer_2" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <g id="eye">
                                          <rect id="Прямоугольник_1654" data-name="Прямоугольник 1654" width="24" height="24" fill="#222" opacity="0"/>
                                          <path id="Контур_597" data-name="Контур 597" d="M21.87,11.5c-.64-1.11-4.16-6.68-10.14-6.5C6.2,5.14,3,10,2.13,11.5a1,1,0,0,0,0,1c.63,1.09,4,6.5,9.89,6.5h.25c5.53-.14,8.74-5,9.6-6.5A1,1,0,0,0,21.87,11.5ZM12.22,17c-4.31.1-7.12-3.59-8-5,1-1.61,3.61-4.9,7.61-5,4.29-.11,7.11,3.59,8,5-1.03,1.61-3.61,4.9-7.61,5Z" fill="#222"/>
                                          <path id="Контур_598" data-name="Контур 598" d="M12,8.5A3.5,3.5,0,1,0,15.5,12,3.5,3.5,0,0,0,12,8.5Zm0,5A1.5,1.5,0,1,1,13.5,12,1.5,1.5,0,0,1,12,13.5Z" fill="#222"/>
                                        </g>
                                      </svg>

                                </button>
                            </div>
                            <div class="form__group form__group--login form__group--center">
                                <button class="price-item__button form__button-submit" type="button">
                                    <svg width="202" height="78" viewBox="0 0 202 76" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="200.5" height="76.5" rx="19.25" stroke="transparent" stroke-width="1.5"></rect>
                                    </svg>
                                    <span>Login</span>
                                </button>
                            </div>

                        </form>

                    </div>
                    <div class="login__footer login__footer--flex">
                        <a class="login__block-link" href="#">Create account</a>
                        <a class="login__block-link login__block-link--grey" href="../flexbot/create.html">Can't log in?</a>
                    </div>
                </div>
            </section>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="../flexbot/assets/plugins/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script src="../flexbot/assets/js/main.js"></script>

</body>

</html>
